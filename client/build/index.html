<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD | JS + TS + Express</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <!-- edit modal -->
    <button
      type="button"
      data-bs-toggle="modal"
      class="edit-modal-btn d-none"
      data-bs-target="#editUserModal"
      data-bs-whatever="@mdo"
    >
      hidden btn to edit user information
    </button>

    <div
      class="modal fade"
      id="editUserModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              class="modal-title edit-modal-title fs-5 fw-bold"
              id="exampleModalLabel"
            >
              Edit User
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body edit-modal-body">
            <form id="edit-form">
              <!-- name -->
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input
                  type="text"
                  class="form-control name"
                  id="name"
                  name="name"
                />
              </div>

              <!-- email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  name="email"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>

              <!-- password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
              </div>

              <button type="submit" class="btn btn-primary d-block m-auto">
                Update
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Button trigger userDetail modal -->
    <button
      data-bs-target="#userDetailModal"
      data-bs-toggle="modal"
      class="detail-modal-btn d-none"
    >
      hidden btn to open modal
    </button>

    <!-- userDetail Modal -->
    <div
      class="modal fade"
      id="userDetailModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h1
              class="modal-title detail-modal-title fs-4 fw-bold"
              id="exampleModalLabel"
            ></h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body detail-modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary modal-close-btn"
              data-bs-dismiss="modal"
            >
              Close
            </button>

            <button
              type="button"
              class="btn btn-danger modal-delete-btn d-none"
              data-bs-dismiss="modal"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- success alert -->
    <div
      class="alert alert-success position-fixed start-50 m-0"
      role="alert"
    ></div>

    <!-- error alert -->
    <div
      class="alert alert-danger position-fixed start-50 m-0"
      role="alert"
    ></div>

    <div id="container" class="my-3 p-2">
      <form id="form" enctype="multipart/form-data" method="post">
        <!-- name -->
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" name="name" />
        </div>

        <!-- email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            aria-describedby="emailHelp"
            name="email"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>
        </div>

        <!-- password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>

        <!-- file upload -->
        <div class="mb-3">
          <label for="file" class="form-label">Image upload</label>
          <input
            type="file"
            class="form-control"
            id="file"
            name="file"
            multiple
            accept=".png, .jpg, .jpeg"
          />
        </div>

        <button type="submit" class="btn btn-primary d-block m-auto">
          Submit
        </button>
      </form>

      <!-- users -->
      <div class="users mt-4">
        <!-- all contents will be inserted from javascript -->
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
